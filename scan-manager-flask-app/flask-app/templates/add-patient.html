{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Add new patient {% endblock %}</h1>

    <form method="post">
        <div class="form-group">
            <label for="firstname">First name:</label>
            <input type="text" id="firstname" name="firstname" value="{{ request.form.get('firstname', '') }}">
        </div>

        <div class="form-group">
            <label for="lastname">Last name:</label>
            <input type="text" id="lastname" name="lastname" value="{{ request.form.get('lastname', '') }}">
        </div> 

        <div class="form-group">
            <label for="dob">Date of birth:</label>
            <input type="date" id="dob" name="dob" value="{{request.form.get('dob', '')}}">
        </div>

        <div class="form-group">
            <label for="sex">Sex:</label>
            <select id="sex" name="sex" value="{{request.form.get('sex', '')}}">
                <option value='M' {% if request.form.get('sex') == 'M' %} selected {% endif %}>M</option>
                <option value='F' {% if request.form.get('sex') == 'F' %} selected {% endif %}>F</option>
            </select>
        </div>
    
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

    {% for category, message in get_flashed_messages(with_categories=True) %}
    <div class="flash-file-alert">
    {{ message }}
    </div>
    {% endfor %}

{% endblock %}
